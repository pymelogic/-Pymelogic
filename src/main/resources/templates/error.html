<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Error</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-5">
        <div class="alert alert-danger">
            <h4 class="alert-heading">¡Error!</h4>
            <p th:text="${error}">Ha ocurrido un error.</p>
            <hr>
            <p class="mb-0" th:if="${message}" th:text="${message}">Detalles del error</p>
        </div>
        
        <!-- Detalles técnicos (solo visible en desarrollo) -->
        <div th:if="${trace}" class="card mt-3">
            <div class="card-header">
                Detalles técnicos
            </div>
            <div class="card-body">
                <pre class="mb-0"><code th:text="${#strings.arrayJoin(trace,'\n')}">Stack trace</code></pre>
            </div>
        </div>

        <div class="mt-4">
            <a href="/movimientos" class="btn btn-primary me-2">Volver a Movimientos</a>
            <a href="/" class="btn btn-secondary">Ir al Inicio</a>
        </div>
    </div>
</body>
</html>
