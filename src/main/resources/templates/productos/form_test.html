<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Editar Producto</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-4">
        <h2>Editar Producto</h2>
        
        <!-- Debug info -->
        <div class="alert alert-info mb-4">
            <h4>Información de Debug:</h4>
            <p>ID: <span th:text="${productoId}">-</span></p>
            <p>Nombre: <span th:text="${productoNombre}">-</span></p>
            <p>Precio: <span th:text="${productoPrecio}">-</span></p>
            <p>Stock: <span th:text="${productoStock}">-</span></p>
        </div>

        <form th:action="@{/productos/guardar}" method="post">
            <input type="hidden" name="id" th:value="${productoId}">
            
            <div class="mb-3">
                <label for="nombre" class="form-label">Nombre:</label>
                <input type="text" class="form-control" id="nombre" name="nombre" 
                       th:value="${productoNombre}">
            </div>
            
            <div class="mb-3">
                <label for="descripcion" class="form-label">Descripción:</label>
                <textarea class="form-control" id="descripcion" name="descripcion" rows="3"
                          th:text="${productoDescripcion}"></textarea>
            </div>
            
            <div class="mb-3">
                <label for="precio" class="form-label">Precio:</label>
                <input type="number" class="form-control" id="precio" name="precio" step="0.01"
                       th:value="${productoPrecio}">
            </div>
            
            <div class="mb-3">
                <label for="stock" class="form-label">Stock:</label>
                <input type="number" class="form-control" id="stock" name="stock"
                       th:value="${productoStock}">
            </div>
            
            <div class="mb-3">
                <label for="categoria" class="form-label">Categoría:</label>
                <input type="text" class="form-control" id="categoria" name="categoria"
                       th:value="${productoCategoria}">
            </div>
            
            <div class="d-flex gap-2">
                <button type="submit" class="btn btn-primary">Guardar Cambios</button>
                <a th:href="@{/productos}" class="btn btn-secondary">Cancelar</a>
            </div>
        </form>
    </div>
</body>
</html>
