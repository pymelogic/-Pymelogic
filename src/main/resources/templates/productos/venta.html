<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="es">
<head>
    <meta charset="UTF-8">
    <title>Venta de Productos</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <style>
        .cart-badge {
            position: absolute;
            top: -8px;
            right: -8px;
            background-color: red;
            color: white;
            border-radius: 50%;
            padding: 3px 6px;
            font-size: 12px;
        }
        .card-img-top {
            height: 200px;
            object-fit: cover;
        }
        #searchInput {
            border-radius: 20px 0 0 20px;
            border-right: none;
        }
        #searchInput:focus {
            box-shadow: none;
            border-color: #ced4da;
        }
        #searchInput + .btn {
            border-radius: 0 20px 20px 0;
            border-left: none;
        }
        .input-group {
            max-width: 500px;
        }
    </style>
</head>
<body>
    <div class="container py-4">
        <!-- Barra superior con búsqueda y carrito -->
        <div class="row mb-4">
            <div class="col">
                <div class="input-group">
                    <input type="text" id="searchInput" class="form-control" placeholder="Buscar productos...">
                    <button class="btn btn-outline-secondary" type="button" onclick="limpiarBusqueda()">
                        <i class="fas fa-times"></i>
                    </button>
                </div>
            </div>
            <div class="col-auto">
                <button class="btn btn-primary position-relative" data-bs-toggle="modal" data-bs-target="#carritoModal">
                    <i class="fas fa-shopping-cart"></i>
                    <span class="cart-badge" id="cartCount">0</span>
                </button>
            </div>
        </div>

        <!-- Grid de productos -->
        <div class="row g-4">
            <div class="col-12 col-md-6 col-lg-3" th:each="producto : ${productos}">
                <div class="card h-100">
                    <img th:if="${producto.imagen}" th:src="${producto.imagen}" class="card-img-top p-2" th:alt="${producto.nombre}">
                    <img th:unless="${producto.imagen}" src="/images/default-product.jpg" class="card-img-top p-2" alt="Imagen por defecto">
                    
                    <div class="card-body">
                        <h5 class="card-title" th:text="${producto.nombre}">Nombre del Producto</h5>
                        <p class="card-text text-muted" th:text="${producto.descripcion}">Descripción del producto</p>
                        <h4 class="text-primary mb-3" th:text="${'$' + #numbers.formatDecimal(producto.precio, 0, 'COMMA', 2, 'POINT')}">$0.00</h4>
                        
                        <div th:if="${producto.stock > 0}" class="badge bg-success mb-3">
                            Stock: <span th:text="${producto.stock}"></span>
                        </div>
                        <div th:if="${producto.stock <= 0}" class="badge bg-danger mb-3">
                            Sin stock
                        </div>

                        <div class="d-flex gap-2">
                            <input type="number" class="form-control" min="1" th:max="${producto.stock}" value="1">
                            <button class="btn btn-primary"
                                    th:data-id="${producto.id}"
                                    th:data-nombre="${producto.nombre}"
                                    th:data-precio="${producto.precio}"
                                    th:data-stock="${producto.stock}"
                                    onclick="agregarProducto(this)"
                                    th:disabled="${producto.stock <= 0}">
                                Agregar
                            </button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Modal del Carrito -->
    <div class="modal fade" id="carritoModal" tabindex="-1">
        <div class="modal-dialog modal-lg">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">Carrito de Compra</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
                </div>
                <div class="modal-body">
                    <div id="cartItems">
                        <!-- Items del carrito -->
                    </div>
                    <div class="mt-3">
                        <div class="d-flex justify-content-between">
                            <span>Subtotal:</span>
                            <span id="subtotal">$0.00</span>
                        </div>
                        <div class="d-flex justify-content-between">
                            <span>IVA (16%):</span>
                            <span id="iva">$0.00</span>
                        </div>
                        <div class="d-flex justify-content-between fw-bold">
                            <span>Total:</span>
                            <span id="total">$0.00</span>
                        </div>
                    </div>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Seguir Comprando</button>
                    <button type="button" class="btn btn-success" onclick="procesarVenta()">Finalizar Venta</button>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        let carrito = {
            items: []
        };

        function agregarProducto(boton) {
            const input = boton.previousElementSibling;
            const cantidad = parseInt(input.value);
            const id = parseInt(boton.dataset.id);
            const nombre = boton.dataset.nombre;
            const precio = parseFloat(boton.dataset.precio);
            const stock = parseInt(boton.dataset.stock);

            if (isNaN(cantidad) || cantidad <= 0) {
                alert('Por favor ingrese una cantidad válida');
                return;
            }

            if (cantidad > stock) {
                alert('No hay suficiente stock disponible');
                return;
            }

            const item = carrito.items.find(i => i.id === id);
            if (item) {
                if (item.cantidad + cantidad > stock) {
                    alert('No hay suficiente stock disponible');
                    return;
                }
                item.cantidad += cantidad;
            } else {
                carrito.items.push({
                    id: id,
                    nombre: nombre,
                    precio: precio,
                    cantidad: cantidad
                });
            }

            actualizarCarrito();
            input.value = 1;
            alert('Producto agregado al carrito');
        }

        function actualizarCarrito() {
            document.getElementById('cartCount').textContent = 
                carrito.items.reduce((sum, item) => sum + item.cantidad, 0);

            const itemsDiv = document.getElementById('cartItems');
            
            if (carrito.items.length === 0) {
                itemsDiv.innerHTML = '<p class="text-center text-muted">El carrito está vacío</p>';
                document.getElementById('subtotal').textContent = '$0.00';
                document.getElementById('iva').textContent = '$0.00';
                document.getElementById('total').textContent = '$0.00';
                return;
            }

            let html = '<div class="table-responsive"><table class="table">';
            html += '<thead><tr><th>Producto</th><th>Cantidad</th><th>Precio</th><th>Subtotal</th><th></th></tr></thead><tbody>';

            let subtotal = 0;
            carrito.items.forEach((item, index) => {
                const itemSubtotal = item.precio * item.cantidad;
                subtotal += itemSubtotal;
                html += `
                    <tr>
                        <td>${item.nombre}</td>
                        <td>${item.cantidad}</td>
                        <td>$${item.precio.toFixed(2)}</td>
                        <td>$${itemSubtotal.toFixed(2)}</td>
                        <td>
                            <button class="btn btn-sm btn-danger" onclick="eliminarDelCarrito(${index})">
                                <i class="fas fa-trash"></i>
                            </button>
                        </td>
                    </tr>
                `;
            });

            html += '</tbody></table></div>';
            itemsDiv.innerHTML = html;

            const iva = subtotal * 0.16;
            const total = subtotal + iva;

            document.getElementById('subtotal').textContent = `$${subtotal.toFixed(2)}`;
            document.getElementById('iva').textContent = `$${iva.toFixed(2)}`;
            document.getElementById('total').textContent = `$${total.toFixed(2)}`;
        }

        function eliminarDelCarrito(index) {
            carrito.items.splice(index, 1);
            actualizarCarrito();
        }

        async function procesarVenta() {
            if (carrito.items.length === 0) {
                alert('El carrito está vacío');
                return;
            }

            try {
                const ventaData = {
                    items: carrito.items.map(item => ({
                        productoId: Number(item.id),
                        cantidad: Number(item.cantidad)
                    }))
                };

                console.log('Enviando datos:', ventaData);
                const response = await fetch('/api/ventas', {
                    method: 'POST',
                    headers: { 
                        'Content-Type': 'application/json',
                        'Accept': '*/*'
                    },
                    body: JSON.stringify(ventaData)
                });

                if (!response.ok) {
                    const errorData = await response.text();
                    throw new Error(errorData || 'Error al procesar la venta');
                }

                // Obtener el blob del PDF
                const blob = await response.blob();
                
                // Crear un URL para el blob
                const url = window.URL.createObjectURL(blob);
                
                // Crear un elemento <a> temporal
                const a = document.createElement('a');
                a.href = url;
                a.download = 'factura.pdf'; // Nombre del archivo a descargar
                
                // Añadir al documento y hacer clic
                document.body.appendChild(a);
                a.click();
                
                // Limpiar
                window.URL.revokeObjectURL(url);
                document.body.removeChild(a);

                // Limpiar carrito y cerrar modal
                carrito.items = [];
                actualizarCarrito();
                bootstrap.Modal.getInstance(document.getElementById('carritoModal')).hide();
                alert('Venta procesada exitosamente');
                location.reload();
            } catch (error) {
                console.error('Error detallado:', error);
                alert('Error al procesar la venta: ' + error.message);
            }
        }

        // Funcionalidad de búsqueda
        const searchInput = document.getElementById('searchInput');
        
        function limpiarBusqueda() {
            searchInput.value = '';
            filtrarProductos('');
        }

        function filtrarProductos(searchTerm) {
            const productos = document.querySelectorAll('.col-12.col-md-6.col-lg-3');
            searchTerm = searchTerm.toLowerCase();

            productos.forEach(producto => {
                const nombre = producto.querySelector('.card-title').textContent.toLowerCase();
                const descripcion = producto.querySelector('.card-text').textContent.toLowerCase();
                
                if (nombre.includes(searchTerm) || descripcion.includes(searchTerm)) {
                    producto.style.display = '';
                } else {
                    producto.style.display = 'none';
                }
            });
        }

        // Event listener para la búsqueda en tiempo real
        searchInput.addEventListener('input', (e) => {
            filtrarProductos(e.target.value);
        });

        // Event listener para buscar al presionar Enter
        searchInput.addEventListener('keypress', (e) => {
            if (e.key === 'Enter') {
                filtrarProductos(e.target.value);
            }
        });
    </script>
</body>
</html>
