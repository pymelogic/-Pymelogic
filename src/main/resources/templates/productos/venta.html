<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Venta de Productos</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
    <style>
        .product-card {
            transition: transform 0.2s, box-shadow 0.2s;
            height: 100%;
        }
        .product-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 4px 15px rgba(0,0,0,0.1);
        }
        .product-image {
            height: 200px;
            object-fit: cover;
            border-radius: 8px;
        }
        .product-title {
            height: 48px;
            overflow: hidden;
            display: -webkit-box;
            -webkit-line-clamp: 2;
            -webkit-box-orient: vertical;
        }
        .price {
            font-size: 1.5rem;
            font-weight: bold;
            color: #B12704;
        }
        .stock-badge {
            position: absolute;
            top: 10px;
            right: 10px;
            padding: 5px 10px;
            border-radius: 15px;
            font-size: 0.8rem;
        }
        .search-bar {
            background: #FFFFFF;
            border: 1px solid #DDDDDD;
            border-radius: 8px;
            padding: 10px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.05);
        }
        .buy-box {
            background: #f8f9fa;
            border-radius: 8px;
            padding: 15px;
        }
        .btn-comprar {
            background-color: #FFD814;
            border-color: #FCD200;
            color: #0F1111;
        }
        .btn-comprar:hover {
            background-color: #F7CA00;
            border-color: #F2C200;
            color: #0F1111;
        }
        .product-description {
            font-size: 0.9rem;
            color: #565959;
            margin-bottom: 1rem;
        }
        .pagination-amazon {
            margin-top: 2rem;
        }
        .pagination-amazon .page-link {
            color: #0F1111;
            border-color: #D5D9D9;
        }
        .pagination-amazon .page-link:hover {
            background-color: #F7FAFA;
            border-color: #008296;
        }
        .pagination-amazon .active .page-link {
            background-color: #fff;
            border-color: #008296;
            color: #008296;
        }
    </style>
</head>
<body class="bg-light">
    <div class="container py-4">
        <!-- Mensajes de éxito y error -->
        <div th:if="${mensaje}" class="alert alert-success alert-dismissible fade show" role="alert">
            <i class="bi bi-check-circle-fill me-2"></i>
            <span th:text="${mensaje}"></span>
            <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
        </div>
        <div th:if="${error}" class="alert alert-danger alert-dismissible fade show" role="alert">
            <i class="bi bi-exclamation-triangle-fill me-2"></i>
            <span th:text="${error}"></span>
            <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
        </div>

        <!-- Buscador -->
        <div class="search-bar mb-4">
            <form th:action="@{/productos/venta}" method="get">
                <div class="input-group">
                    <input type="text" name="search" class="form-control" 
                           placeholder="Buscar productos..." th:value="${search}">
                    <button class="btn btn-primary" type="submit">
                        <i class="bi bi-search"></i> Buscar
                    </button>
                </div>
            </form>
        </div>

        <!-- Grid de productos -->
        <div class="row row-cols-1 row-cols-md-2 row-cols-lg-4 g-4">
            <div class="col" th:each="producto : ${productos}">
                <div class="card product-card">
                    <span th:if="${producto.stock > 0}" class="stock-badge bg-success text-white">
                        <i class="bi bi-check-circle me-1"></i>En stock
                    </span>
                    <span th:if="${producto.stock <= 0}" class="stock-badge bg-danger text-white">
                        <i class="bi bi-x-circle me-1"></i>Sin stock
                    </span>
                    
                    <img th:if="${producto.imagen}" th:src="${producto.imagen}" class="card-img-top product-image p-2" alt="Imagen del producto">
                    <img th:unless="${producto.imagen}" src="/images/default-product.jpg" class="card-img-top product-image p-2" alt="Imagen por defecto">
                    
                    <div class="card-body">
                        <h5 class="card-title product-title" th:text="${producto.nombre}">Nombre del Producto</h5>
                        <p class="product-description" th:text="${producto.descripcion}">Descripción del producto</p>
                        
                        <div class="price mb-2">
                            <small class="text-muted">Precio:</small>
                            <span th:text="${'$' + #numbers.formatDecimal(producto.precio, 0, 'COMMA', 2, 'POINT')}">$0.00</span>
                        </div>
                        
                        <p class="card-text small">
                            <span th:if="${producto.stock > 0}" class="text-success">
                                <i class="bi bi-box-seam me-1"></i>
                                <span th:text="${producto.stock + ' unidades disponibles'}"></span>
                            </span>
                            <span th:if="${producto.stock <= 0}" class="text-danger">
                                <i class="bi bi-x-octagon me-1"></i>Producto agotado
                            </span>
                        </p>
                        
                        <div class="buy-box mt-3">
                            <form th:action="@{/productos/realizar-venta}" method="post" class="d-flex flex-column gap-2">
                                <input type="hidden" name="productoId" th:value="${producto.id}">
                                <div class="input-group">
                                    <span class="input-group-text"><i class="bi bi-123"></i></span>
                                    <input type="number" name="cantidad" class="form-control" 
                                           min="1" th:max="${producto.stock}" required value="1">
                                </div>
                                <button type="submit" class="btn btn-comprar w-100"
                                        th:disabled="${producto.stock <= 0}">
                                    <i class="bi bi-cart-plus"></i> Comprar ahora
                                </button>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <!-- Paginación estilo Amazon -->
        <nav th:if="${totalPages > 1}" aria-label="Navegación de páginas" class="pagination-amazon">
            <ul class="pagination justify-content-center">
                <li class="page-item" th:classappend="${currentPage == 0 ? 'disabled' : ''}">
                    <a class="page-link" th:href="@{/productos/venta(page=${currentPage - 1}, search=${search})}">
                        <i class="bi bi-chevron-left"></i>
                    </a>
                </li>
                <li class="page-item" th:each="i : ${#numbers.sequence(0, totalPages - 1)}"
                    th:classappend="${currentPage == i ? 'active' : ''}">
                    <a class="page-link" th:href="@{/productos/venta(page=${i}, search=${search})}" th:text="${i + 1}"></a>
                </li>
                <li class="page-item" th:classappend="${currentPage == totalPages - 1 ? 'disabled' : ''}">
                    <a class="page-link" th:href="@{/productos/venta(page=${currentPage + 1}, search=${search})}">
                        <i class="bi bi-chevron-right"></i>
                    </a>
                </li>
            </ul>
        </nav>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
