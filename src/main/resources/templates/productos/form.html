<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Agregar Producto</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-4">
        <h2>Agregar Nuevo Producto</h2>
        
        <form th:action="@{/productos/guardar}" method="post" class="needs-validation" novalidate>
            <div class="mb-3">
                <label for="nombre" class="form-label">Nombre*</label>
                <input type="text" class="form-control" id="nombre" name="nombre" required>
                <div class="invalid-feedback">
                    El nombre es requerido
                </div>
            </div>

            <div class="mb-3">
                <label for="descripcion" class="form-label">Descripción</label>
                <textarea class="form-control" id="descripcion" name="descripcion" rows="3"></textarea>
            </div>

            <div class="mb-3">
                <label for="codigoBarras" class="form-label">Código de Barras*</label>
                <input type="text" class="form-control" id="codigoBarras" name="codigoBarras" required>
                <div class="invalid-feedback">
                    El código de barras es requerido
                </div>
            </div>

            <div class="mb-3">
                <label for="precio" class="form-label">Precio*</label>
                <div class="input-group">
                    <span class="input-group-text">$</span>
                    <input type="number" class="form-control" id="precio" name="precio" step="0.01" min="0" required>
                    <div class="invalid-feedback">
                        El precio es requerido y debe ser mayor a 0
                    </div>
                </div>
            </div>

            <div class="mb-3">
                <label for="stock" class="form-label">Stock Inicial*</label>
                <input type="number" class="form-control" id="stock" name="stock" min="0" required>
                <div class="invalid-feedback">
                    El stock inicial es requerido
                </div>
            </div>

            <div class="mb-3">
                <label for="categoria" class="form-label">Categoría</label>
                <input type="text" class="form-control" id="categoria" name="categoria">
            </div>

            <div class="mb-3">
                <label for="limiteMinimo" class="form-label">Límite Mínimo de Stock</label>
                <input type="number" class="form-control" id="limiteMinimo" name="limiteMinimo" min="0">
                <div class="form-text">Cuando el stock llegue a este número, se marcará como bajo stock</div>
            </div>

            <div class="d-flex gap-2">
                <button type="submit" class="btn btn-primary">Guardar Producto</button>
                <a href="/productos" class="btn btn-secondary">Cancelar</a>
            </div>
        </form>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        // Validación del formulario
        (function () {
            'use strict'
            var forms = document.querySelectorAll('.needs-validation')
            Array.prototype.slice.call(forms)
                .forEach(function (form) {
                    form.addEventListener('submit', function (event) {
                        if (!form.checkValidity()) {
                            event.preventDefault()
                            event.stopPropagation()
                        }
                        form.classList.add('was-validated')
                    }, false)
                })
        })()
    </script>
</body>
</html>
