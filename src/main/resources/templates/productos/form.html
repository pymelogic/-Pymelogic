<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Editar Producto</title>

</head>

        <form th:action="@{/productos/guardar}" method="post">
            <input type="hidden" name="id" th:value="${producto.id}">
            
            <div class="mb-3">
                <label for="nombre" class="form-label">Nombre:</label>

<body>
    <div class="container mt-4">
        
        <form th:action="@{/productos/guardar}" method="post">
            <input type="hidden" name="id" th:value="${producto.id}">
            
            <div class="mb-3">
                <label for="nombre" class="form-label">Nombre*</label>
                <input type="text" class="form-control" id="nombre" name="nombre" required
                       th:value="${producto != null ? producto.nombre : ''}">
                <div class="invalid-feedback">
                    El nombre es requerido
                </div>
            </div>

            <div class="mb-3">
                <label for="descripcion" class="form-label">Descripción</label>
                <textarea class="form-control" id="descripcion" name="descripcion" rows="3"
                          th:text="${producto != null ? producto.descripcion : ''}"></textarea>
            </div>

            <div class="mb-3">
                <label for="precio" class="form-label">Precio*</label>
                <div class="input-group">
                    <span class="input-group-text">$</span>
                    <input type="number" class="form-control" id="precio" name="precio" step="0.01" min="0" required
                           th:value="${producto.precio}">
                    <div class="invalid-feedback">
                        El precio es requerido y debe ser mayor a 0
                    </div>
                </div>
            </div>

            <div class="mb-3">
                <label for="stock" class="form-label">Stock*</label>
                <input type="number" class="form-control" id="stock" name="stock" min="0" required
                       th:value="${producto.stock}">
                <div class="invalid-feedback">
                    El stock es requerido
                </div>
            </div>

            <div class="mb-3">
                <label for="categoria" class="form-label">Categoría</label>
                <input type="text" class="form-control" id="categoria" name="categoria"
                       th:value="${producto.categoria}">
            </div>

            <!-- Imagen -->
            <div class="mb-3">
                <label for="imagenFile" class="form-label">Imagen del Producto</label>

                <!-- Vista previa si existe imagen -->
                <div th:if="${producto.imagen != null}" class="mb-2">
                    <img th:src="${producto.imagen + '?t=' + T(java.lang.System).currentTimeMillis()}" alt="Imagen producto" style="max-width:200px; max-height:200px; display:block; border-radius:6px;"/>
                </div>

                <input class="form-control" type="file" id="imagenFile" name="imagenFile" accept="image/*">
                <div class="form-text">Sube una imagen (opcional). Si subes una nueva, reemplazará la anterior.</div>
            </div>

            <div class="mb-3">
                <label for="limiteMinimo" class="form-label">Límite Mínimo de Stock</label>
                <input type="number" class="form-control" id="limiteMinimo" name="limiteMinimo" min="0"
                       th:value="${producto.limiteStock != null ? producto.limiteStock.limiteMinimo : ''}">
                <div class="form-text">Cuando el stock llegue a este número, se marcará como bajo stock</div>
            </div>

            <div class="d-flex gap-2">
                <button type="submit" class="btn btn-primary" th:text="${esEdicion ? 'Actualizar Producto' : 'Guardar Producto'}"></button>
                <a href="/productos" class="btn btn-secondary">Cancelar</a>
            </div>
        </form>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        // Validación del formulario
        (function () {
            'use strict'
            var forms = document.querySelectorAll('.needs-validation')
            Array.prototype.slice.call(forms)
                .forEach(function (form) {
                    form.addEventListener('submit', function (event) {
                        if (!form.checkValidity()) {
                            event.preventDefault()
                            event.stopPropagation()
                        }
                        form.classList.add('was-validated')
                    }, false)
                })
        })()
    </script>
</body>
</html>
