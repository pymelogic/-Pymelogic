<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro de Movimientos</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/flatpickr/dist/flatpickr.min.css">
    <style>
        .movement-card {
            transition: transform 0.2s;
        }
        .movement-card:hover {
            transform: translateY(-2px);
        }
        .entrada {
            border-left: 4px solid #198754;
        }
        .salida {
            border-left: 4px solid #dc3545;
        }
        .filters {
            background: #f8f9fa;
            border-radius: 8px;
            padding: 20px;
            margin-bottom: 20px;
        }
        .movement-icon {
            font-size: 1.5rem;
        }
        .entrada .movement-icon {
            color: #198754;
        }
        .salida .movement-icon {
            color: #dc3545;
        }
    </style>
</head>
<body class="bg-light">
    <div class="container py-4">
        <div class="d-flex align-items-center mb-4">
            <a href="/" class="btn btn-light me-3">
                <i class="bi bi-house-door-fill me-2"></i>
                Inicio
            </a>
            <h2 class="mb-0">Registro de Movimientos</h2>
        </div>

        <!-- Filtros -->
        <div class="filters shadow-sm">
            <form th:action="@{/movimientos}" method="get" class="row g-3">
                <div class="col-md-3">
                    <label for="tipo" class="form-label">Tipo de Movimiento</label>
                    <select class="form-select" id="tipo" name="tipo">
                        <option value="">Todos</option>
                        <option th:each="tipo : ${tiposMovimiento}"
                                th:value="${tipo}"
                                th:text="${tipo}"
                                th:selected="${tipo == tipoSeleccionado}">
                        </option>
                    </select>
                </div>
                <div class="col-md-3">
                    <label for="fechaInicio" class="form-label">Fecha Inicio</label>
                    <input type="text" class="form-control datepicker" id="fechaInicio" name="fechaInicio"
                           th:value="${fechaInicio}" placeholder="Seleccionar fecha">
                </div>
                <div class="col-md-3">
                    <label for="fechaFin" class="form-label">Fecha Fin</label>
                    <input type="text" class="form-control datepicker" id="fechaFin" name="fechaFin"
                           th:value="${fechaFin}" placeholder="Seleccionar fecha">
                </div>
                <div class="col-md-3">
                    <label for="producto" class="form-label">Producto</label>
                    <input type="text" class="form-control" id="producto" name="producto"
                           th:value="${productoSeleccionado}" placeholder="Buscar por producto">
                </div>
                <div class="col-12 d-flex justify-content-between align-items-end">
                    <button type="submit" class="btn btn-primary">
                        <i class="bi bi-search me-2"></i>Filtrar
                    </button>
                    <a th:href="@{/movimientos/exportar(
                        tipo=${tipoSeleccionado},
                        fechaInicio=${fechaInicio},
                        fechaFin=${fechaFin},
                        producto=${productoSeleccionado})}"
                       class="btn btn-success">
                        <i class="bi bi-file-excel me-2"></i>Exportar a Excel
                    </a>
                </div>
            </form>
        </div>

        <!-- Listado de Movimientos -->
        <div class="row g-4">
            <div class="col-12" th:each="movimiento : ${movimientos}">
                <div th:class="${'card movement-card shadow-sm ' + 
                             (movimiento.tipo == T(PymeLogic.models.Movimiento.TipoMovimiento).ENTRADA ? 'entrada' : 'salida')}">
                    <div class="card-body">
                        <div class="row align-items-center">
                            <div class="col-auto">
                                <i th:class="${'bi movement-icon ' + 
                                          (movimiento.tipo == T(PymeLogic.models.Movimiento.TipoMovimiento).ENTRADA ? 
                                          'bi-box-arrow-in-right' : 'bi-box-arrow-right')}"></i>
                            </div>
                            <div class="col-md-3">
                                <h5 class="card-title mb-1" th:text="${movimiento.producto.nombre}">Nombre del Producto</h5>
                                <small class="text-muted" th:text="${movimiento.producto.codigoBarras}">Código</small>
                            </div>
                            <div class="col-md-2">
                                <div class="text-muted mb-1">Cantidad</div>
                                <strong th:text="${movimiento.tipo == T(PymeLogic.models.Movimiento.TipoMovimiento).ENTRADA ? '+' : '-'} + ${movimiento.cantidad}">
                                    Cantidad
                                </strong>
                            </div>
                            <div class="col-md-2">
                                <div class="text-muted mb-1">Tipo</div>
                                <span th:class="${'badge ' + 
                                             (movimiento.tipo == T(PymeLogic.models.Movimiento.TipoMovimiento).ENTRADA ? 
                                             'bg-success' : 'bg-danger')}"
                                      th:text="${movimiento.tipo}">
                                    Tipo
                                </span>
                            </div>
                            <div class="col-md-3">
                                <div class="text-muted mb-1">Fecha y Hora</div>
                                <span th:text="${#temporals.format(movimiento.fecha, 'dd/MM/yyyy HH:mm')}">
                                    Fecha
                                </span>
                            </div>
                            <div class="col-md">
                                <div class="text-muted mb-1">Usuario</div>
                                <span th:text="${movimiento.usuario.username}">Usuario</span>
                            </div>
                        </div>
                        <div th:if="${movimiento.motivo}" class="mt-2 small text-muted">
                            <i class="bi bi-info-circle me-1"></i>
                            <span th:text="${movimiento.motivo}">Motivo</span>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <!-- Paginación -->
        <nav th:if="${totalPages > 1}" aria-label="Page navigation" class="mt-4">
            <ul class="pagination justify-content-center">
                <li class="page-item" th:classappend="${currentPage == 0 ? 'disabled' : ''}">
                    <a class="page-link" th:href="@{/movimientos(page=${currentPage - 1}, tipo=${tipoSeleccionado}, fechaInicio=${fechaInicio}, fechaFin=${fechaFin}, producto=${productoSeleccionado})}">
                        <i class="bi bi-chevron-left"></i>
                    </a>
                </li>
                <li class="page-item" th:each="i : ${#numbers.sequence(0, totalPages - 1)}"
                    th:classappend="${currentPage == i ? 'active' : ''}">
                    <a class="page-link" th:href="@{/movimientos(page=${i}, tipo=${tipoSeleccionado}, fechaInicio=${fechaInicio}, fechaFin=${fechaFin}, producto=${productoSeleccionado})}" 
                       th:text="${i + 1}"></a>
                </li>
                <li class="page-item" th:classappend="${currentPage == totalPages - 1 ? 'disabled' : ''}">
                    <a class="page-link" th:href="@{/movimientos(page=${currentPage + 1}, tipo=${tipoSeleccionado}, fechaInicio=${fechaInicio}, fechaFin=${fechaFin}, producto=${productoSeleccionado})}">
                        <i class="bi bi-chevron-right"></i>
                    </a>
                </li>
            </ul>
        </nav>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/flatpickr"></script>
    <script src="https://cdn.jsdelivr.net/npm/flatpickr/dist/l10n/es.js"></script>
    <script>
        // Inicializar datepickers
        flatpickr(".datepicker", {
            locale: "es",
            dateFormat: "Y-m-d",
            allowInput: true
        });
    </script>
</body>
</html>
