<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{fragments/common}">
<head>
    <title>Nueva Venta - PymeLogic</title>
    <style>
        .pos-container {
            height: calc(100vh - 60px);
            background-color: #f5f5f5;
        }
        .pos-panel {
            height: 100%;
            padding: 15px;
            background-color: white;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }
        .cart-container {
            height: calc(100% - 200px);
            overflow-y: auto;
        }
        .cart-item {
            border-bottom: 1px solid #eee;
            padding: 10px;
            font-size: 1.1em;
        }
        .cart-item:hover {
            background-color: #f8f9fa;
        }
        .cart-total {
            background-color: #f8f9fa;
            padding: 15px;
            font-size: 1.2em;
            position: absolute;
            bottom: 0;
            left: 0;
            right: 0;
            border-top: 2px solid #dee2e6;
        }
        .search-box {
            background-color: #f8f9fa;
            padding: 20px;
            border-radius: 5px;
            margin-bottom: 20px;
        }
        #barcode-input {
            font-size: 1.5em;
            padding: 15px;
            text-align: center;
            border: 2px solid #dee2e6;
        }
        .cantidad-input {
            width: 80px;
            text-align: center;
            font-size: 1.1em;
        }
        .btn-cantidad {
            width: 40px;
            height: 40px;
            font-size: 1.2em;
        }
        .totales-row {
            font-size: 1.2em;
            padding: 8px 0;
        }
        .total-final {
            font-size: 2em;
            font-weight: bold;
            color: #28a745;
        }
        .btn-accion {
            height: 60px;
            font-size: 1.2em;
        }
        .num-pad {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 10px;
            margin-top: 20px;
        }
        .num-pad button {
            padding: 15px;
            font-size: 1.3em;
            border: 1px solid #dee2e6;
            background-color: white;
        }
    </style>
</head>
<body>
    <div layout:fragment="content">
        <div class="pos-container">
            <div class="row g-0 h-100">
                <!-- Panel Izquierdo - Carrito y Totales -->
                <div class="col-md-8">
                    <div class="pos-panel h-100 position-relative">
                        <!-- Entrada de código de barras -->
                        <div class="search-box">
                            <div class="input-group input-group-lg">
                                <input type="text" id="barcode-input" class="form-control" 
                                       placeholder="ESCANEAR CÓDIGO DE BARRAS"
                                       autofocus>
                                <button class="btn btn-primary" type="button">
                                    <i class="fas fa-barcode fa-lg"></i>
                                </button>
                            </div>
                        </div>

                        <!-- Lista de productos en el carrito -->
                        <div class="cart-container">
                            <div id="cart-items">
                                <!-- Los items se agregarán dinámicamente aquí -->
                            </div>
                        </div>

                        <!-- Totales y Acciones -->
                        <div class="cart-total">
                            <div class="row totales-row">
                                <div class="col">Subtotal:</div>
                                <div class="col-auto" id="subtotal">$0</div>
                            </div>
                            <div class="row totales-row">
                                <div class="col">IVA (19%):</div>
                                <div class="col-auto" id="iva">$0</div>
                            </div>
                            <div class="row totales-row mb-4">
                                <div class="col">TOTAL:</div>
                                <div class="col-auto total-final" id="total">$0</div>
                            </div>
                            <div class="row g-2">
                                <div class="col">
                                    <button class="btn btn-success btn-lg w-100 btn-accion" id="btn-finalizar">
                                        <i class="fas fa-cash-register me-2"></i>COBRAR (F8)
                                    </button>
                                </div>
                                <div class="col">
                                    <button class="btn btn-danger btn-lg w-100 btn-accion" id="btn-cancelar">
                                        <i class="fas fa-ban me-2"></i>CANCELAR (ESC)
                                    </button>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>

                <!-- Panel Derecho - Teclado Numérico y Búsqueda -->
                <div class="col-md-4">
                    <div class="pos-panel h-100">
                        <div class="mb-4">
                            <button class="btn btn-primary w-100 btn-lg mb-3" id="btn-buscar">
                                <i class="fas fa-search me-2"></i>Buscar Producto (F3)
                            </button>
                            <button class="btn btn-info w-100 btn-lg" id="btn-cantidad">
                                <i class="fas fa-calculator me-2"></i>Cantidad (F4)
                            </button>
                        </div>

                        <!-- Teclado Numérico -->
                        <div class="num-pad">
                            <button>7</button>
                            <button>8</button>
                            <button>9</button>
                            <button>4</button>
                            <button>5</button>
                            <button>6</button>
                            <button>1</button>
                            <button>2</button>
                            <button>3</button>
                            <button>.</button>
                            <button>0</button>
                            <button class="btn-warning">⌫</button>
                        </div>
                    </div>
                </div>
            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <!-- Template para productos encontrados -->
        <template id="producto-template">
            <div class="col">
                <div class="card h-100 producto-card">
                    <div class="card-body">
                        <h5 class="card-title producto-nombre">Nombre del Producto</h5>
                        <p class="card-text">
                            <small class="text-muted codigo-barras">Código: </small>
                            <br>
                            <strong class="precio">Precio: </strong>
                            <br>
                            <span class="stock">Stock: </span>
                        </p>
                        <button class="btn btn-primary btn-sm w-100 btn-agregar">
                            <i class="fas fa-plus me-2"></i>Agregar
                        </button>
                    </div>
                </div>
            </div>
        </template>

        <!-- Template para items del carrito -->
        <template id="cart-item-template">
            <div class="cart-item">
                <div class="d-flex justify-content-between align-items-center">
                    <div>
                        <h6 class="mb-0 producto-nombre">Nombre del Producto</h6>
                        <small class="text-muted codigo-barras">Código: </small>
                    </div>
                    <div class="text-end">
                        <div class="precio">$0.00</div>
                        <div class="input-group input-group-sm" style="width: 120px;">
                            <button class="btn btn-outline-secondary btn-decrease" type="button">-</button>
                            <input type="number" class="form-control text-center cantidad" value="1" min="1">
                            <button class="btn btn-outline-secondary btn-increase" type="button">+</button>
                        </div>
                    </div>
                </div>
            </div>
        </template>

        <!-- JavaScript para la funcionalidad -->
        <script th:inline="javascript">
            document.addEventListener('DOMContentLoaded', function() {
                const barcodeInput = document.getElementById('barcode-input');
                const btnFinalizar = document.getElementById('btn-finalizar');
                const btnCancelar = document.getElementById('btn-cancelar');
                let carrito = [];

                // Función para buscar productos
                async function buscarProductos(query) {
                    try {
                        const response = await fetch(`/api/productos/buscar?q=${query}`);
                        const productos = await response.json();
                        mostrarProductosEncontrados(productos);
                    } catch (error) {
                        console.error('Error al buscar productos:', error);
                    }
                }

                // Función para agregar producto al carrito
                function agregarAlCarrito(producto) {
                    const existente = carrito.find(item => item.id === producto.id);
                    if (existente) {
                        existente.cantidad++;
                    } else {
                        carrito.push({...producto, cantidad: 1});
                    }
                    actualizarCarritoUI();
                    calcularTotales();
                }

                // Función para actualizar cantidades
                function actualizarCantidad(productoId, nuevaCantidad) {
                    const item = carrito.find(item => item.id === productoId);
                    if (item) {
                        item.cantidad = Math.max(1, nuevaCantidad);
                        actualizarCarritoUI();
                        calcularTotales();
                    }
                }

                // Función para calcular totales
                function calcularTotales() {
                    const subtotal = carrito.reduce((sum, item) => sum + (item.precio * item.cantidad), 0);
                    const iva = subtotal * 0.19;
                    const total = subtotal + iva;

                    document.getElementById('subtotal').textContent = `$${subtotal.toFixed(2)}`;
                    document.getElementById('iva').textContent = `$${iva.toFixed(2)}`;
                    document.getElementById('total').textContent = `$${total.toFixed(2)}`;
                }

                // Event Listeners
                barcodeInput.addEventListener('keyup', (e) => {
                    if (e.key === 'Enter') {
                        buscarProductos(e.target.value);
                    }
                });

                btnFinalizar.addEventListener('click', async () => {
                    if (carrito.length === 0) {
                        alert('Agrega productos antes de finalizar la venta');
                        return;
                    }
                    
                    try {
                        const venta = {
                            items: carrito.map(item => ({
                                productoId: item.id,
                                cantidad: item.cantidad
                            }))
                        };
                        
                        const response = await fetch('/api/ventas', {
                            method: 'POST',
                            headers: {
                                'Content-Type': 'application/json',
                            },
                            body: JSON.stringify(venta)
                        });

                        if (response.ok) {
                            alert('Venta realizada con éxito');
                            carrito = [];
                            actualizarCarritoUI();
                            calcularTotales();
                        }
                    } catch (error) {
                        console.error('Error al procesar la venta:', error);
                        alert('Error al procesar la venta');
                    }
                });

                btnCancelar.addEventListener('click', () => {
                    if (confirm('¿Estás seguro de cancelar la venta?')) {
                        carrito = [];
                        actualizarCarritoUI();
                        calcularTotales();
                    }
                });
            });
        </script>
    </div>
</body>
</html>
